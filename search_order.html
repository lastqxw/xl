<!-- 删除商品 -->
<div class="am-modal am-modal-confirm" tabindex="-1" id="del-confirm">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">删除商品</div>
    <div class="am-modal-bd">
      亲，你确定要删除这个商品吗？
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm>确定</span>
    </div>
  </div>
</div>
 <script type="text/javascript">
  $("#add_shop").click(function(){
    window.location.href="add_shop.html";
  })
  // 删除商品
  function del(e){
    var token=sessionStorage.getItem("token");
    var jid=$(e)[0].dataset.jid;
    $('#del-confirm').modal({
        relatedTarget: this,
        onConfirm: function(options) {
          $.ajax({
            type:"get",  
            url:"http://www.jinggexiansheng.com:8080/Whimsy/backshop/delDept?token="+token,  
            dataType:'jsonp',  
            data:{
              jid:jid,
            },
            jsonp:'callback',  
            success:function(rs) {
              console.log(rs.data);
               if(rs.code==100000){
                alert("删除成功");
                location.replace(location);
              }else{
                alert(rs.message);
              }
            },
             error:function(){
              alert("请求失败，请稍后重试");
            } 
          })
        },
        // closeOnConfirm: false,
        onCancel: function() {
          
        }
      });
  }
</script>
