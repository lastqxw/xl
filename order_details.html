        <script>
            var url=window.location.href;
            var id=url.split("?")[1].split("=")[1];
            var token=sessionStorage.getItem("token");
            var userid=sessionStorage.getItem("admin_userid");
            //获取订单详情
            $.ajax({
                url:"https://myyouta.com/mzXL/Order/getOrderInfo?token="+token+"&userid="+userid+"&id="+id,
                success:function(res){
                    console.log(res)
                    if(res.code==100000){
                        $("#creatertime")[0].innerText=res.data.OrderFreshfood.creatertime;
                        $("#foodCycle")[0].innerText=res.data.OrderFreshfood.foodCycle;
                        $("#code")[0].innerText=res.data.OrderFreshfood.orderid;
                        $("#foodTaste")[0].innerText=res.data.OrderFreshfood.foodTaste
                        $("#price")[0].innerText=res.data.OrderFreshfood.price;
                        $("#addressee")[0].innerText=res.data.address.addressee;
                        $("#address")[0].innerText=res.data.address.address+res.data.address.addressinfo;
                        $("#phone")[0].innerText=res.data.address.phone;
                        $("#flavor")[0].innerText=res.data.OrderFreshfood.flavor;
                        $("#payDesc")[0].innerText=res.data.OrderFreshfood.payDesc;
                        $("#salesman")[0].innerText=res.data.OrderFreshfood.salesman;
                        $("#formulaName")[0].innerText=res.data.OrderFreshfood.formulaName;
                        var ordertype=res.data.OrderFreshfood.ordertype;
                        if(ordertype==1){
                            ordertype="主食"
                        }else{
                            ordertype="半食"
                        }
                        $("#ordertype")[0].innerText=ordertype
                    }
                }
            })
        </script>
